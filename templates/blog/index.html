{% extends 'base.html' %}

{% block title %}
Posts list
{% endblock %}

{% block body %}
    <h1> Posts list: </h1>
        <div>
            {% if posts %}

            <ul class="list-group">
                {% for post in posts %}
                <li class="list-group-item"></li>
                    <a href="{{ url_for('post_app.detail', post_id=post.id)}}"> {{ post.title }} </a>
                {% endfor %}
            </ul>
            {% else %}
                <div class="alert alert-dark" role="alert">
                    Постов еще нет
                </div>
            {% endif %}
        </div>
        <br>
{% endblock %}
